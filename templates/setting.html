<!DOCTYPE html>
<!-- saved from url=(0031)https://cnodejs.org/user/vagusX -->
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="/static/css/style3.css">

</head>
<body>
<!-- navbar -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav pull-right">
                <li><a href='/topic'>首页</a></li>
                <li><a href={{ url_for('mail.index') }}>消息</a></li>
                <li><a href='/setting'>设置</a></li>
                <li><a href='/signout'>退出</a></li>

            </ul>
            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>
<div id="main">
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <a class="user_avatar" href={{ url_for('profile.profile', username=user.username) }}>
                        <img src="{{ user.image }}" title={{ user.username }}>
                    </a>
                    <span class="user_name">
                        <a class="dark" href={{ url_for('profile.profile', username=user.username) }}>
                            {{ user.username }}
                        </a>
                    </span>
                    <div class="space clearfix"></div>
                    <span class="signature">
                        “{{ user.signature }}”
                    </span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class='inner'>
                <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href={{ url_for('profile.profile', username=user.username) }}>主页</a><span
                            class="divider">/</span></li>
                    <li class="active">设置</li>
                </ul>
            </div>
            <div class="inner">
                <form id="setting_form" class="form-horizontal" action="{{ url_for('.update', token=token) }}"
                      method="post">
                    <div class="control-group">
                        <label class="control-label" for="name">用户名</label>
                        <div class="controls">
                            <input class="input-xlarge readonly" id="username" name="username" size="30" type="text"
                                   value="{{ user.username }}">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="signature">个性签名</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">更改密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.update', token=token) }}"
                      method="post">
                    <div class="control-group">
                        <label class="control-label" for="old_pass">当前密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">新密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="password" name="password" size="30">
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                    </div>
                </form>
            </div>
        </div>


        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>上传头像</span>
            </div>
            <div class='inner'>
                <form method="post"
                      action="{{ url_for('.avatar_add', token=token)}}"
                      enctype="multipart/form-data"
                >
                    <input type="file" name="avatar">
                    <button type="submit">上传头像</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
